language: node_js
node_js:
- '7'
script:
- npm run build
install:
- npm install
before_deploy:
- curl -fSL "https://releases.hashicorp.com/terraform/0.9.11/terraform_0.9.11_linux_amd64.zip"
  -o terraform.zip
- sudo unzip terraform.zip -d /opt/terraform
- sudo ln -s /opt/terraform/terraform /usr/bin/terraform
- rm -f terraform.zip
deploy:
- provider: script
  skip_cleanup: true
  script: ./deploy.sh
env:
  global:
  - secure: 
  - secure: 
  access_key:
    secure: 
